<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Surge: Challenge 01</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Code Surge: Monthly Coding Competition</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section id="main-content">
        <h2>Employee Information Form</h2>
        <form id="employee-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="phone">Telephone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
            <span id="phone-error" class="error-message"></span>
            <br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            <span id="email-error" class="error-message"></span>
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <span id="dob-error" class="error-message"></span>
            <br>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
            <br>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="HR">HR Department</option>
                <option value="Admin">Admin Department</option>
                <option value="Developers">Developers</option>
            </select>
            <br>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
            <span id="start-date-error" class="error-message"></span>
            <br>

            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; Code Surge by Pagero</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
